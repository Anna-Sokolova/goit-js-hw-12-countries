<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countries finder</title>
  </head>

  <body>
    <div class="wrapInput">
      <p class="description">Search countries by name</p>

        class="input jsInput"
        name="query"
        type="text"
        placeholder="Search for country"
      />

    <div class="wrapOutput">
      <ul class="countries jsCountries"></ul>
    </div>
  </body>
